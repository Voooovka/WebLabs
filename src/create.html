<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stadium</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <!-- Custom styles -->
    <link rel="stylesheet" href="normalize.min.css" />
    <link rel="stylesheet" href="create.css" />
  </head>
  <body>
    <div class="content">
      <h1>Create stadium</h1>
      <form>
        <div class="mb-3">
          <label for="stadium-name" class="form-label">Stadium name</label>
          <input
            type="email"
            class="form-control"
            id="stadium-name"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="num-of-spectators" class="form-label"
            >Number of spectators</label
          >
          <input type="password" class="form-control" id="num-of-spectators" />
        </div>
        <div class="mb-3">
          <label for="num-of-spectators" class="form-label"
            >Light power</label
          >
          <input type="password" class="form-control" id="light-power" />
        </div>
        <button type="submit" class="btn btn-primary" id="submit-button">
          Submit
        </button>
      </form>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="../js/create.js"></script>
  </body>
</html>
